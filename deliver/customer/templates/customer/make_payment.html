{% extends 'customer/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div class="d-flex row justify content center align-items-center py-md-5 py-3" style="min-height: 90vh;">
        <h1>Make payment for: NG {{payment.amount}} </h1>
        <hr>

        <script src="https://js.paystack.co/v1/inline.js"></script>
        <button class="btn btn-large btn-success" onclick="payWithPayStack()" id="paystack-button">Make Payment</button>

    </div>
</div>
<script>
    function payWithPayStack() {
        let currency = "NGN";
        let plan = "";
        let ref = "{{payment.ref}}"
        let obj = {
            key: "{{paystack_public_key}}",
            email: "{{payment.email}}",
            amount: "{{payment.amount_value}}",
            ref: ref,
            callback: function(response) {
                window.location.href = "{% url 'verify-payment' payment.ref %}";
            }
        }
        if (Boolean(currency)) {
            obj.currency = currency.toUpperCase()
        }
        if (Boolean(plan)) {
            obj.plan = plan;
        }
        var handler = PaystackPop.setup(obj);
        handler.openIframe();
    }
</script>

{% endblock content %}
